      - default: []
  /api/v1/client/{clientHashId}/quotes:
    post:
      tags:
      - Quotes
      summary: Create Quote
      description: This API creates an FX quote for a currency pair according to the
        desired lock period and conversion schedule. The FX rate provided by this
        API includes the Nium markup and can be utilized for any FX conversion within
        the quote's validity period.
      operationId: createQuote
      parameters:
      - name: clientHashId
        in: path
        description: Unique identifier of the client.
        required: true
        style: simple
        explode: false
        schema:
          maxLength: 36
          minLength: 36
          type: string
          example: abc12345-5d6e-0a8b-c8d7-3a7706a0c312
      - description: Enter a unique UUID value
        in: header
        name: x-request-id
        schema:
          type: string
          example: '{{$guid}}'
      requestBody:
        description: quoteCreationRequest
        content:
          application/json:
            schema:
              type: object
              properties:
                sourceCurrencyCode:
                  maxLength: 3
                  minLength: 3
                  type: string
                  description: 3-letter [ISO-4217 currency code](https://www.iso.org/iso-4217-currency-codes.html)
                    for the source amount.
                  example: USD
                destinationCurrencyCode:
                  maxLength: 3
                  minLength: 3
                  type: string
                  description: 3-letter [ISO-4217 currency code](https://www.iso.org/iso-4217-currency-codes.html)
                    for the destination amount.
                  example: SGD
                quoteType:
                  title: QuoteType
                  type: string
                  description: "The type of the quote.\n  * `balance_transfer`: Quote\
                    \ for transferring the balance from one currency to another within\
                    \ the same customer wallet.\n  * `payout`: Quote for transferring\
                    \ money to a registered beneficiary's wallet in another currency.\n"
                  enum:
                  - balance_transfer
                  - payout
                conversionSchedule:
                  title: ConversionSchedule
                  type: string
                  description: The time period after which the conversion should be
                    settled.
                  example: immediate
                  default: immediate
                  enum:
                  - immediate
                  - end_of_day
                  - next_day
                  - 2_days
                lockPeriod:
                  title: LockPeriod
                  type: string
                  description: The duration for which the quote remains valid after
                    creation.
                  example: 15_mins
                  default: 5_mins
                  enum:
                  - 5_mins
                  - 15_mins
                  - 1_hour
                  - 4_hours
                  - 8_hours
                  - 24_hours
            examples:
              With_No_Amount:
                value:
                  quoteType: balance_transfer
                  lockPeriod: 5_mins
                  conversionSchedule: immediate
                  sourceCurrencyCode: USD
                  destinationCurrencyCode: SGD
                summary: With No Amount
              With_Source_Amount:
                value:
                  quoteType: balance_transfer
                  lockPeriod: 5_mins
                  sourceAmount: 100
                  conversionSchedule: immediate
                  sourceCurrencyCode: USD
                  destinationCurrencyCode: SGD
                summary: With Source Amount
              With_Destination_Amount:
                value:
                  quoteType: balance_transfer
                  lockPeriod: 5_mins
                  destinationAmount: 100
                  conversionSchedule: immediate
                  sourceCurrencyCode: USD
                  destinationCurrencyCode: SGD
                summary: With Destination Amount
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                title: QuoteCreationResponse
                type: object
                properties:
                  id:
                    type: string
                    description: Unique identifier of the quote.
                    example: quote_1234567890abcdefABCDEF
                  netExchangeRate:
                    type: number
                    description: Exchange rate with markup to be used for the conversion.
                    format: double
                    example: 1.342255231
                  expiryTime:
                    type: string
                    description: Expiry time of the quote in UTC.
                    format: date-time
                    example: '2021-03-09T06:46:03.000Z'
                  sourceCurrencyCode:
                    maxLength: 3
                    minLength: 3
                    type: string
                    description: 3-letter [ISO-4217 currency code](https://www.iso.org/iso-4217-currency-codes.html)
                      for the source amount.
                    example: USD
                  destinationCurrencyCode:
                    maxLength: 3
                    minLength: 3
                    type: string
                    description: 3-letter [ISO-4217 currency code](https://www.iso.org/iso-4217-currency-codes.html)
                      for the destination amount.
                    example: SGD
                  quoteType:
                    title: QuoteType
                    type: string
                    description: "The type of the quote.\n  * `balance_transfer`:\
                      \ Quote for transferring the balance from one currency to another\
                      \ within the same customer wallet.\n  * `payout`: Quote for\
                      \ transferring money to a registered beneficiary's wallet in\
                      \ another currency.\n"
                    enum:
                    - balance_transfer
                    - payout
                  conversionSchedule:
                    title: ConversionSchedule
                    type: string
                    description: The time period after which the conversion should
                      be settled.
                    example: immediate
                    default: immediate
                    enum:
                    - immediate
                    - end_of_day
                    - next_day
                    - 2_days
                  lockPeriod:
                    title: LockPeriod
                    type: string
                    description: The duration for which the quote remains valid after
                      creation.
                    example: 15_mins
                    default: 5_mins
                    enum:
                    - 5_mins
                    - 15_mins
                    - 1_hour
                    - 4_hours
                    - 8_hours
                    - 24_hours
                  exchangeRate:
                    type: number
                    description: Foreign exchange market rate for the currency pair,
                      used as the benchmark for quote calculation.
                    format: double
                    example: 1.349324513
                  markupRate:
                    type: number
                    description: Markup rate applied to the exchange rate for the
                      conversion by Nium.
                    format: double
                    example: 0.006745677
                  ecbExchangeRate:
                    type: number
                    description: Europe Central Bank's exchange rate for this currency
                      pair, provided only for EU and UK.
                    format: double
                    example: 1.349324513
                    x-field-extra-annotation: '@JsonInclude(JsonInclude.Include.NON_NULL)'
                  rateCaptureTime:
                    title: RateCaptureTime
                    type: string
                    description: Time in UTC at which exchange rate was obtained from
                      the rate provider
                    format: date-time
                    example: '2021-03-09T06:46:03.000Z'
                  sourceAmount:
                    minimum: 0
                    exclusiveMinimum: true
                    type: number
                    description: The source amount to be converted to the destination
                      currency. This value is for reference only and will not be used
                      as the actual conversion amount.
                    format: double
                    example: 13.42
                    x-field-extra-annotation: '@JsonInclude(JsonInclude.Include.NON_NULL)'
                  destinationAmount:
                    minimum: 0
                    exclusiveMinimum: true
                    type: number
                    description: The amount needed in the destination currency. This
                      value is for reference only and will not be used as the actual
                      conversion amount.
                    format: double
                    example: 13.42
                    x-field-extra-annotation: '@JsonInclude(JsonInclude.Include.NON_NULL)'
                  destinationMarkupAmount:
                    type: number
                    description: The amount charged in the destination currency as
                      the markup for the conversion.
                    format: double
                    example: 0.07
                    x-field-extra-annotation: '@JsonInclude(JsonInclude.Include.NON_NULL)'
                  createdTime:
                    type: string
                    description: Time of creation in UTC.
                    format: date-time
                    example: '2021-03-09T06:46:03.000Z'
                  isRateStale:
                    type: boolean
                    description: Indicates whether the exchange rate provided is stale.
                      A value of "true" suggests that the exchange rate information
                      is no longer current. Clients can use this flag to make informed
                      decisions based on the freshness of the exchange rate.
                    x-field-extra-annotation: '@JsonInclude(JsonInclude.Include.NON_NULL)'
              examples:
                With_Amount:
                  value:
                    id: quote_6wBIHIRhPElAHfcgVaDFZs
                    quoteType: balance_transfer
                    expiryTime: '2023-06-16 05:07:03'
                    lockPeriod: 5_mins
                    markupRate: 0.0093611
                    createdTime: '2023-06-16 05:02:03'
                    exchangeRate: 1.3373
                    sourceAmount: 100
                    netExchangeRate: 1.3279389
                    destinationAmount: 132.79
                    conversionSchedule: immediate
                    sourceCurrencyCode": USD
                    destinationCurrencyCode: SGD
                    destinationMarkupAmount: 0.94
                  summary: With Amounts
                With_ECB_Rate:
                  value:
                    id: quote_6wBIHIRhPElAHfcgVaDFZs
                    quoteType: balance_transfer
                    expiryTime: '2023-06-16 05:07:03'
                    lockPeriod: 5_mins
                    markupRate: 0.0063973
                    createdTime: '2023-06-16 05:02:03'
                    exchangeRate: 0.9139
                    sourceAmount: 100
                    ecbExchangeRate: 0.9139
                    netExchangeRate: 0.9075027
                    destinationAmount: 90.75
                    conversionSchedule: immediate
                    sourceCurrencyCode": EUR
                    destinationCurrencyCode: SGD
                    destinationMarkupAmount: 0.64
                  summary: With ECB Rate
                With_No_Amount:
                  value:
                    id: quote_6wBIHIRhPElAHfcgVaDFZs
                    quoteType: balance_transfer
                    expiryTime: '2023-06-16 05:07:03'
                    lockPeriod: 5_mins
                    markupRate: 0.0093611
                    createdTime: '2023-06-16 05:02:03'
                    exchangeRate: 1.3373
                    sourceAmount: null
                    netExchangeRate: 1.3279389
                    destinationAmount: null
                    conversionSchedule: immediate
                    sourceCurrencyCode": USD
                    destinationCurrencyCode: SGD
                    destinationMarkupAmount: null
                  summary: With No Amount
        '400':
          description: Error response when the request format is invalid.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorDetails:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: string
                          description: 'The detailed error code associated with HTTP
                            status 400.


                            * `fx_constraint_violated_input`: The input violates the
                            model constraints.

                            * `fx_invalid_format_input`: The input format is invalid.

                            * `fx_invalid_currency_code`: The input currency code
                            is invalid.

                            * `fx_invalid_currency_amount`: The input currency amount
                            is invalid.

                            * `fx_missing_input`: The required fields are missing.

                            * `fx_quote_expired`: The provided quote is expired.

                            * `fx_insufficient_balance`: The balance in the account
                            is insufficient to complete/schedule the transfer.

                            * `fx_transfer_status_invalid`: The transfer status is
                            invalid.

                            * `fx_locked_period`: The requested conversion is in locked
                            period.

                            '
                          enum:
                          - fx_constraint_violated_input
                          - fx_invalid_format_input
                          - fx_invalid_currency_code
                          - fx_invalid_currency_amount
                          - fx_missing_input
                          - fx_quote_expired
                          - fx_insufficient_balance
                          - fx_transfer_status_invalid
                          - fx_locked_period
                        description:
                          type: string
                          description: Description of the error.
                      description: error details description
        '401':
          description: Error response when the request is unauthorized.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorDetails:
                    type: array
                    items:
                      type: object
                      properties:
                        code:
                          type: string
                          description: 'The detailed error code associated with HTTP
