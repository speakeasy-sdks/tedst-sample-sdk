paths:
  /api/v2/exchangeRate:
    get:
      tags:
      - Rates
      summary: Exchange Rate V2
      description: This API fetches the interbank FX rate for a currency pair. Note
        that the rate provided does not include the Nium markup.
      operationId: ExchangeRateV2
      parameters:
      - name: sourceCurrencyCode
        in: query
        description: This field contains the 3-letter [ISO-4217 currency code](https://www.iso.org/iso-4217-currency-codes.html)
          for the source amount.
        required: true
        schema:
          maxLength: 3
          minLength: 3
          type: string
      - name: destinationCurrencyCode
        in: query
        description: This field contains the 3-letter [ISO-4217 currency code](https://www.iso.org/iso-4217-currency-codes.html)
          for the destination amount.
        required: true
        schema:
          maxLength: 3
          minLength: 3
          type: string
      - description: Enter a unique UUID value
        in: header
        name: x-request-id
        schema:
          type: string
          example: '{{$guid}}'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                title: ExchangeRateV2ResponseDto
                type: object
                properties:
                  destinationAmount:
                    type: number
                    description: The credited amount.
                    format: double
                    example: 13.42
                  destinationCurrencyCode:
                    type: string
                    description: This field contains the 3-letter [ISO-4217 currency
                      code](https://www.iso.org/iso-4217-currency-codes.html) for
                      the destination amount.
                    example: SGD
                  ecbFxRate:
                    type: number
                    description: 'The ecb exchange rate fetched for the conversion.

                      This field is only applicable for EU and UK.'
                    format: double
                    example: 1.349
                  exchangeRate:
                    type: number
                    description: The exchange rate fetched for the conversion.
                    format: double
                    example: 1.349
                  expiryDate:
                    type: string
                    description: Timestamp till which the quoted rate is valid. The
                      timezone is UTC +00.
                    example: '2021-03-09T06:46:03.000Z'
                  markupAmount:
                    type: number
                    description: In case source or destination amount is provided
                      the markup amount will be calculated using markupRate.
                    format: double
                    example: 0.07
                  markupRate:
                    type: number
                    description: This is the markup rate charged by NIUM.
                    format: double
                    example: 0.006745
                  netExchangeRate:
                    type: number
                    description: This is exchangeRate subtracted by the markupRate.
                    format: double
                    example: 1.342255
                  quoteId:
                    type: string
                    description: Unique quote Id for the exchange rate.
                    example: f3632302-1d41-4a40-b7a0-4c456dddbd9e
                  scalingFactor:
                    type: integer
                    description: The netExchangeRate should be divided by the scaling
                      factor to fetch the actual exchange rate.
                    format: int32
                    example: 1
                  sourceAmount:
                    type: number
                    description: An amount to be converted.
                    format: double
                    example: 10
                  sourceCurrencyCode:
                    type: string
                    description: This field contains the 3-letter [ISO-4217 currency
                      code](https://www.iso.org/iso-4217-currency-codes.html) for
                      the source amount.
                    example: USD
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
      x-info:
        apiType: external
      x-wso2-application-security:
        optional: false
        security-types: api_key
      security:
      - default: []
  /api/v1/exchangeRates/aggregate:
    get:
      tags:
      - Rates
      summary: Fetch historic aggregated exchange rates
      description: This API will retrieve aggregated time series of historical exchange
        rate.
      operationId: aggregatedExchangeRates
      parameters:
      - $ref: '#/components/parameters/Authorization'
      - $ref: '#/components/parameters/CsrfToken'
      - $ref: '#/components/parameters/SCC_QueryParam'
      - $ref: '#/components/parameters/DCC_QueryParam'
      - name: start
        in: query
        description: The start timestamp used to filter the aggregated time series.
          Must be in the format 'yyyy-mm-ddTHH:MM:SSZ'.
        schema:
          type: string
          format: date-time
      - name: end
        in: query
        description: The end timestamp used to filter the aggregated time series.
          Must be in the format 'yyyy-mm-ddTHH:MM:SSZ'.
        schema:
          type: string
          format: date-time
      - name: window
        in: query
        description: Specifies the field by which the results should be grouped.
        schema:
          $ref: '#/components/schemas/Window'
      - description: Enter a unique UUID value.
        in: header
        name: x-request-id
        schema:
          type: string
          example: '{{$guid}}'
      responses:
        '200':
          description: OK
          content:
            application/json:
              examples:
                By_Hour:
                  summary: Aggregated By Hour
                  value:
                    sourceCurrencyCode: USD
                    destinationCurrencyCode: SGD
                    start: '2022-10-10T10:00:00.000Z'
                    end: '2022-10-10T12:00:00.000Z'
                    window: 1_hour
                    exchangeRates:
                    - average: 1.399889513
                      min: 1.374944574
                      max: 1.398566593
                      time: '2022-10-10T10:00:00Z'
                    - average: 1.374467773
                      min: 1.343376816
                      max: 1.321947227
                      time: '2022-10-10T11:00:00Z'
                    - average: 1.328672475
                      min: 1.335772491
                      max: 1.341418158
                      time: '2022-10-10T12:00:00Z'
                By_Day:
                  summary: Aggregated By Day
                  value:
                    sourceCurrencyCode: USD
                    destinationCurrencyCode: SGD
                    start: '2022-10-11T00:00:00.000Z'
                    end: '2022-10-14T00:00:00.000Z'
                    window: 1_day
                    exchangeRates:
                    - average: 1.399889513
                      min: 1.374944574
                      max: 1.398566593
                      time: '2022-10-11T00:00:00Z'
                    - average: 1.374467773
                      min: 1.343376816
                      max: 1.321947227
                      time: '2022-10-12T00:00:00Z'
                    - average: 1.328672475
                      min: 1.335772491
                      max: 1.341418158
                      time: '2022-10-13T00:00:00Z'
                    - average: 1.376544187
                      min: 1.376772491
                      max: 1.376418158
                      time: '2022-10-14T00:00:00Z'
              schema:
                $ref: '#/components/schemas/ExchangeRatesGetResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalError'
