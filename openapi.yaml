                            '
                          enum:
                          - fx_client_no_access
                        description:
                          type: string
                          description: Description of the error.
                      description: error details description
        '404':
          description: Error response when the requested resource cannot be found.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errorDetails:
                    type: array
                    items:
                      type: object
